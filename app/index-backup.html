<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Bbone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container" id="todo-app">
        
        </div>
        <script type="text/template" id="home-template">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Logout</a></li>
                </ul>
                <h3 class="text-muted">Bookmark App</h3>
            </div>

            <div class="jumbotron">
                <section id="bookmark-form">

                </section>
            </div>
            <ul id="todo-list">
            <!--Where our To Do items will go -->
            </ul>
            <div class="footer">
                <p>Footer 2015</p>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="my-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

            </div>
        </script>
        <script type="text/template" id="bookmark-form-template">
           <h1>Add a new Bookmark</h1>
            <section id="bookmark">
            <form class="form-group">
                <div class="clearfix"> 
                    <input type="text" id="title-todo" placeholder="Title" class='form-control'>
                </div>
                <div class="clearfix"> 
                    <input type="text" id="url-todo" value="http://" class='form-control'>
                </div>
                <div class="clearfix"> 
                    <input type="text" id="description-todo" placeholder="Description" class='form-control'>
                </div>
                <div class="clearfix" id="tag-container"> 
                    <input type="text" id="tags-todo" placeholder="Tags" class='form-control'>
                </div>
                <div class="clearfix"> 
                    <input type="submit" class="btn createTo" value="Submit" class='form-control'>
                </div>

            </form>
            </section> 
        </script>

        <script type="text/template" id="login-template">
            <p>{{content}}</p>
            <form class='form-signin'>
                <label for='inputUsername' class='sr-only'>Username</label> 
                <input id='inputUsername' class='form-control' placeholder='Username'> 
                <label for='inputPassword' class='sr-only'>Password</label> 
                <input type='password' id='inputPassword' class='form-control' placeholder='Password'> 
                <button class='btn btn-lg btn-primary btn-block' id='sign-in' type='submit'>Sign in</button> 
                <br/><p class='form-signin-heading'>Or</p> 
                <input id='inputUsernameSU' class='form-control' placeholder='Username'> 
                <label for='inputPassword' class='sr-only'>Password</label> 
                <input type='password' id='inputPasswordSU' class='form-control' placeholder='Password'> 
                <label for='reInputPassword' class='sr-only'>Re-Enter Password</label> 
                <input type='password' id='reInputPassword' class='form-control' placeholder='Re-Enter Password'>
                <button class='btn btn-lg btn-default btn-block' id='sign-up' type='submit'>Sign Up</button>
            </form>
        </script>
        
        <script type="text/template" id="bookmarks-template">
            <input class="id" type="hidden" value="{{id}}">
                <img src="http://placehold.it/200x200" class="img-thumbnail">
            <div class="title">
                    {{title}}
            </div>

            <div class="url">
                    {{url}}
                
            </div>

            <div class="tagname">
                    {{tagname}}
            </div>

            <div class="description">
                    {{description}}
            </div>

            <button class="btn btn-primary edit" >edit</button>
            <button class="btn btn-danger destroy">remove</button>

            </div>
        </script>
        <script type="text/template" id="modal-template">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit bookmark</h4>
                  </div>
                  <div class="modal-body">
                    <form class="form-group">
                        <input class="id" type="hidden" value="{{id}}" class='form-control'>
                        <div class="clearfix"> 
                            <input type="text" id="title-todo" placeholder="Title" value="{{title}}" class='form-control'>
                        </div>
                        <div class="clearfix"> 
                            <input type="text" id="url-todo" placeholder="URL" value="{{url}}" class='form-control'>
                        </div>
                        <div class="clearfix"> 
                            <input type="text" id="description-todo" placeholder="Description" value="{{description}}" class='form-control'>
                        </div>
                        <div class="clearfix" id="tag-container"> 
                            <input type="text" id="tags-todo" placeholder="Tags" value="{{tagname}}" class='form-control'>
                        </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
        </script>

        
        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery/dist/jquery.tagsinput.js"></script>

        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
        
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <!-- endbuild -->
        <!-- bower:js -->
        
        <!-- endbower -->
        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/templates.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/collections/bookmark-collection.js"></script>
        <script src="scripts/models/bookmark-model.js"></script>
        <script src="scripts/models/user-model.js"></script>
        <script src="scripts/models/authenticate-model.js"></script>
        <script src="scripts/views/main-view.js"></script>
        <script src="scripts/views/login-view.js"></script>
        <script src="scripts/views/bookmark-form-view.js"></script>
        <script src="scripts/views/bookmark-view.js"></script>
        <script src="scripts/views/modal-view.js"></script>
        
        <!-- endbuild -->
</body>
</html>
